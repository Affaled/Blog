    noticeTitle="Estátua do Poseidon"
    noticeContent="Poseidon, na mitologia grega, é o deus supremo dos mares e oceanos, governando sobre as vastidões aquáticas com seu tridente poderoso. Filho dos titãs Cronos e Réia, ele desempenhou um papel fundamental no panteão grego, sendo frequentemente associado à tempestade e à fúria dos mares. Sua morada, o palácio submarino de Atlântida, era um lugar lendário, onde ele comandava legiões de criaturas marinhas e cavaleiros do oceano. Como uma figura reverenciada pelos marinheiros e navegadores da época, Poseidon também era invocado em busca de proteção e orientação durante as perigosas viagens marítimas.

    O símbolo mais icônico de Poseidon é o tridente, uma arma que lhe conferia controle sobre as águas e podia criar tempestades devastadoras quando empunhada. Os mitos relacionados a Poseidon incluem sua rivalidade com seu irmão Zeus, que se apropriou dos céus, e a criação de cavalos de mar, que surgiram quando ele bateu seu tridente nas águas do mar. Sua influência nas águas era reverenciada e temida, pois tanto concedia riquezas através da pesca como também desencadeava furiosas tempestades, ameaçando a vida dos marinheiros. O legado de Poseidon na mitologia grega continua a inspirar histórias de aventura e respeito pelos mares e o desconhecido que eles representam."
  ></app-main-notice>

      noticePhoto="https://images.unsplash.com/photo-1554976027-30fa74fd305f?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      noticeTitle="Trevos na mitologia"
      noticeContent="Tanto na mitologia celta quanto na mitologia grega, os trevos têm significados simbólicos importantes. Na mitologia celta, o trevo de três folhas, conhecido como shamrock, é associado a crenças pagãs e ao folclore irlandês. É frequentemente relacionado à trindade celta, representando a união de três forças cósmicas: terra, água e céu. Os druidas, sábios celtas, também acreditavam que o trevo de três folhas tinha propriedades mágicas e poderes protetores, o que o tornava um símbolo de boa sorte.

      Na mitologia grega, não há uma associação direta com trevos, mas a cultura grega é rica em símbolos e significados, muitos dos quais são usados até hoje. A folha de louro, por exemplo, era considerada sagrada e era usada para fazer coroas de vitória para os heróis gregos. Essas coroas eram símbolos de reconhecimento e sucesso, representando a conexão entre os mortais e os deuses do Olimpo. Embora os trevos não desempenhem um papel proeminente na mitologia grega, a riqueza simbólica da cultura é uma fonte inesgotável de significados e interpretações."
    ></app-notice>
    <app-notice
      noticePhoto="https://images.unsplash.com/photo-1601042879364-f3947d3f9c16?auto=format&fit=crop&q=80&w=1887&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      noticeTitle="Cyberpunk e o Japão"
      noticeContent="O Japão tem uma forte e duradoura ligação com o gênero de ficção cyberpunk, que se manifesta de maneiras profundas na cultura e na produção artística do país. O fenômeno começou a se consolidar nos anos 1980, quando o país experimentou um rápido crescimento tecnológico e econômico. Nesse período, o cyberpunk encontrou terreno fértil para florescer, explorando questões de tecnologia avançada, distopia e as consequências humanas da fusão entre humanos e máquinas.

      Um dos elementos distintivos do cyberpunk japonês é a estética visual única que combina neon, alta tecnologia e a mistura de culturas tradicionais com futurísticas, criando cenários icônicos que inspiraram inúmeras obras cinematográficas, literárias e de videogames. Nomes como Katsuhiro Otomo, autor do mangá 'Akira', e o diretor de cinema Mamoru Oshii, conhecido por 'Ghost in the Shell', desempenharam papéis significativos na popularização desse gênero. Além disso, o Japão também contribuiu para a inovação tecnológica, com empresas como a Sony e a Nintendo, que tiveram impactos globais na indústria de entretenimento.
      
      Essa ligação com o cyberpunk continua forte, e o Japão continua sendo um importante centro de criatividade e inovação no gênero, influenciando a cultura pop em todo o mundo. A exploração das fronteiras entre humanos e máquinas, juntamente com as complexidades morais e filosóficas que o gênero aborda, reflete não apenas a evolução tecnológica, mas também as preocupações culturais e éticas que permeiam a sociedade japonesa e global."
    ></app-notice>
    <app-notice
      noticePhoto="https://images.unsplash.com/photo-1603491285520-10e88b8623e8?auto=format&fit=crop&q=80&w=1964&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      noticeTitle="O vampiro"
      noticeContent="'O Vampiro' é um conto gótico escrito pelo autor britânico John Polidori e publicado em 1819. Este conto desempenhou um papel fundamental na criação da literatura de vampiros, influenciando diretamente a famosa obra 'Drácula', de Bram Stoker, bem como contribuindo para o desenvolvimento do gênero de horror gótico.

      A história de 'O Vampiro' gira em torno do enigmático Lord Ruthven, um aristocrata inglês que oculta uma terrível natureza sob sua fachada elegante e cativante. Ruthven é, na verdade, um vampiro, um ser que se alimenta do sangue humano para sustentar sua imortalidade. O conto segue o narrador, Aubrey, enquanto ele viaja pela Europa com Ruthven, testemunhando sua predatória busca por vítimas inocentes. O conto incorpora elementos de romantismo gótico, com seu foco em temas de sedução, decadência e mortalidade.
      
      'O Vampiro' é notável por ser uma das primeiras obras a apresentar um vampiro aristocrático, atraente e sedutor, antecipando a figura de Drácula. A história reflete os temores e desejos da época, explorando a dualidade do vampiro como uma figura sedutora e ameaçadora. Polidori escreveu o conto durante o famoso 'verão sem fim' de 1816, quando ele, Lord Byron, Mary Shelley e Percy Shelley se reuniram na Suíça e desafiaram uns aos outros a escrever histórias de horror. 'O Vampiro' é um exemplo duradouro da literatura gótica que continua a cativar leitores e influenciar a cultura popular até os dias de hoje."
