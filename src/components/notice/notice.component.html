<a [routerLink]="['content', Id]" routerLinkActive="router-link-active">
  <div class="notice">
    <div class="notice">
      <img src="{{ noticePhoto }}" alt="notice image" />
      <div class="notice__text">
        <h2>{{ noticeTitle }}</h2>
        <p>
          {{ noticeContent }}
        </p>
      </div>
    </div>
  </div>
</a>
